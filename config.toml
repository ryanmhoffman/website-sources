baseurl = "https://ryanmhoffman.github.io/"
title = "Provision Software LLC"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[params]
    viewMorePostLink = "/blog/"
    author = "Ryan M. Hoffman"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "rmh.software@gmail.com"

    about_us = "<p>Ryan M. Hoffman is a freelance mobile app developer, web developer and blogger.</p>"
    copyright = "Copyright (c) 2016 - 2020 Provision Software LLC; all rights reserved."
    date_format = "2006-01-02"
    logo = "img/logo.png"
    address = """<p><strong>Provision Software LLC</strong>
        <br>2131 36th St. NW
        <br>Canton, OH 44709
        <br><strong>United States</strong>
      </p>
      """
    # latitude = "40.838388"
    # longitude = "-81.394479"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[[params.menu]]
    name = "Home"
    url  = "/"
    weight = 1

[[params.menu]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[params.menu]]
    name = "FAQ"
    url  = "/faq/"
    weight = 3

[[params.menu]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = false

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more information take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more information take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more information take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Want to know more?"
    subtitle = "Whether you need an app or website built, updated, or you just want to learn more, I would love to hear from you."
    link_url = "/contact/"
    link_text = "Contact Me"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more information take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.social]
    enable = true
    # All social links are defined in their own files. You can find example items
    # at 'exampleSite/data/social'.
    # For more information take a look at the README.
    title = "Follow Me"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "From my blog"
    subtitle = "Here are a few of my most recent posts from my tech blog. Most of my posts are on Android development, but you will find other tech related topics from iOS to web development to linux, etc."
